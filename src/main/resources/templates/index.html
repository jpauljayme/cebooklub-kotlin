<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
  <title>Cebooklub</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <!--  font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/index.css" />
  <script th:src="@{/js/index.js}" defer></script>
<!--  <script src='https://unpkg.com/htmx.org/dist/htmx.min.js'></script>-->
  <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</head>
<body hx-boost="true">
  <div class="wrapper">
    <div th:replace="~{fragments/fragments :: navOverlay}"> </div>
    <div th:replace="~{fragments/fragments :: header}">
    </div>
    <main id="main-content">
      <div th:replace="~{fragments/fragments :: currentRead(currentBook=${currentBook})}"></div>
    </main>
  </div>
</body>
</html>
